<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl  id="mensagem" showDetail="true" autoUpdate="true"/>
 
	<h:form id="frmAluno">
		<p:panelGrid columns="2" style="horizontal-align:center">
			<h:outputText value="Matricula:" />
			<h:inputText id="matricula" value="Matricula" />
 
			<h:outputLabel for="nome" value="Nome:" />
			<h:inputText id="nome" value="Nome" />
			<h:outputLabel value="Telefone:" />
			<h:inputText id="telefone" value="Telefone" />
			<h:outputLabel value="Email:" />
			<h:inputText id="email" value="Email" />
			<h:outputLabel value="Data Cadastro:" />
			<p:calendar value="10/05/2015" locale="pt_BR"
				id="dataCadastro" showButtonPanel="true">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:calendar>
		</p:panelGrid>
		
	</h:form>
	
    </h:body>
</html>
